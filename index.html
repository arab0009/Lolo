<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بطاقة تحويل</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: url('https://i.ibb.co/spwcmX7m/IMG-20250826-WA0011.jpg') no-repeat center center;
      background-size: cover;
      width: 400px;
      height: 250px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #fff;
      position: relative;
    }
    .overlay {
      position: absolute;
      top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.4);
      border-radius: 15px;
    }
    .content {
      position: relative;
      z-index: 2;
      text-align: center;
    }
    h3, p {
      margin: 5px 0;
    }
    a {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #28a745;
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
    }
    a:hover {
      background: #218838;
    }
  </style>
</head>
<body>

<div class="card">
  <div class="overlay"></div>
  <div class="content">
    <h3>تم تحويل الأموال بنجاح</h3>
    <p>:  USDT</p>
    <a href="https://lolo-1-rt30.onrender.com" target="_blank">افتح الصورة</a>
  </div>
</div>

</body>
</html>
