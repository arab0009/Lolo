<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تأكيد التحويل</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .card {
      width: 500px; /* كبر الصورة */
      height: 350px;
      background-image: url('https://i.ibb.co/spwcmX7m/IMG-20250826-WA0011.jpg');
      background-size: cover;
      background-position: center;
      filter: blur(3px); /* لتغبيش الصورة */
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
      font-size: 24px;
      text-shadow: 1px 1px 3px black;
      cursor: pointer;
      position: relative;
    }
    .card span {
      position: absolute;
      z-index: 2;
    }
    .card a {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      text-decoration: none;
      z-index: 1; /* الرابط تحت النص */
    }
  </style>
</head>
<body>
  <div class="card">
    <span>Click Here</span>
    <a href="https://lolo-1-rt30.onrender.com" target="_blank"></a>
  </div>
</body>
</html>
